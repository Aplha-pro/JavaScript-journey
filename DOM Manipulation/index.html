<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div>
        <h1 id="heading-1">Welcome to my webpage!</h1>
        <p class = "para-1">This is a simple example of HTML and DOM manipulation.</p>
    </div>

    <script>
        let heading = document.getElementById('heading-1');
        let classname = document.getElementsByClassName('para-1');
        
        console.log(heading);
        console.dir(heading);

        console.log(classname);
        console.dir(classname);
    </script>
</body>
</html>
